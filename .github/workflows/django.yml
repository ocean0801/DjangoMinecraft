name: Django Dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: 必要パッケージのインストール
      run: |
        python -m pip install --upgrade pip
        pip install django
        pip install mcipc==2.3.3
    - name: マイグレーション
      run: |
        python manage.py makemigrations
        python manage.py migrate
    - name: "Test: URLのレスポンステスト"
      run: |
        python3 manage.py test rconc.tests.DjagoMinecraftUrlTest.ResponseTest
    - name: "Test: URLのレスポンスチェック"
      run: |
        python3 manage.py test rconc.tests.DjagoMinecraftUrlTest.ResponseCheck
    - name: "Test: URLのユーザーのログインテスト"
      run: |
        python3 manage.py test rconc.tests.DjagoMinecraftUrlTest.UserLoginTest
    - name: "Test: URLのConfigの作成テスト"
      run: |
        python3 manage.py test rconc.tests.DjagoMinecraftUrlTest.ConfigTest