<html>
  <head>
    <title>Command Console</title>
  </head>
  <body>
      {% csrf_token %}
      <form>
      <label for="com">Command:</label><input type="text" id="com" name="com">
      </form>
      <div style="background-color: black; color: white;">
      <p>>>> {{ command }}</p>
      <p>{{ return }}</p>
      </div>
  </body>
</html>
