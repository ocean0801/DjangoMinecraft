<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>プロフィール</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <dev id="header-logo"><h2><a href="/mine/" style="color:white;">Home</a></h2></dev>
      <dev id="header-list">
      {% if user.is_authenticated %}
      <a href="/mine/profile" style="color:white;">{{ request.user }}</a> / 
      <a href="/accounts/logout" style="color:white;">ログアウト</a>
      {% else %}
      <a href="/mine/profile" style="color:white;">ログイン</a> / 
      <a href="/accounts/logout" style="color:white;">ログアウト</a>
      {% endif %}
      </div>
<div id="content">
    <p>サーバーへようこそ！{{ user_name }}。</p>
    <p>紐付けされているConfig:</p>
    <h2>{{ config_name }}</h2>
    <p>サーバーのIP:{{ ip }}</p>
    <p>RCONクライアントのポート番号:{{ rcon_port }}</p>
    <p>QUERYクライアントのポート番号:{{ query_port }}</p>
    <span onmouseover="this.innerText='{{ passw }}'" onmouseout="this.innerText='マウスを載せてパスワードを表示'">マウスを載せてパスワードを表示</span>

</div>
{% include "sidebar.html" %}
</body>
