
<!DOCTYPE html>
<html lang="ja">
<head>  
    <meta charset="utf-8"/>
    <title>設定</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<div id="header">
    <h2>設定</h2>
</div>
<div id="content">
    <form method="post" action="{% url 'submit2' %}">
    {% csrf_token %}
    <h2>Server config</h2>
    <h3>Server Overview</h3>
    <p>Server Name:<input id="box1" type="text" value="{{ name }}" name="name"></p>
    <h3>Server Data</h3>
    <p>Server IP:<input id="box2" type="text" value="{{ ip }}" name="ip"></p>
    <p>Server Query Port:<input id="box3" type="text" value="{{ qport }}" name="qport"></p>
    <p>Server Rcon Port:<input id="box4" type="text" value="{{ rport }}" name="rport"></p>
    <p>Server Rcon Passward:<input id="box4" type="text" value="{{ passw }}" name="passw"></p>
    <input style="width:200px;margin-top:10px;margin-bottom:30px;padding:20px;font-size:18px;border:1px solid #dee7ec;" id="box4" type="submit" value="Save">
    </form>
{{ debug }}
</div>
<div id="sidebar">
  <h2>リンク</h2>
  <a href="/mine/help"><p>Help</p></a>
  <a href="/mine/query"><p>Query </p></a>
  <a href="/accounts/login"><p>ログイン</p></a>
  <a href="/accounts/logout"><p>ログアウト</p></a>
  <a href="/mine/script"><p>スクリプトの実行</p></a>
  <a href="/mine/code"><p>コードの設定</p></a>
  <a href="/mine/console"><p>コンソールクライアント</p></a>
  <h2>状態</h2>
  <p>ログインしているユーザー:{{ user_name }}</p>
  <a href="/mine/profile"><p>ぷろふぃる</p></a>
</div>
<script>
document.getElementById("box1").focus();
</script>
</body>
