
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>スクリプト選択</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<div id="header">
    <h2>スクリプト選択</h2>
</div>
<div id="content">
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/mine/script/{{ question.id }}/">{{ question.script_name }}</a>:<p>{{ question.script }}</p></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Code</p>
{% endif %}
{{ debug }}
</div>
{% include "sidebar.html" %}
</body>
