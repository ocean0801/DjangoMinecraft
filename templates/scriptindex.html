
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>スクリプト選択</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        #on {
        border-bottom: 2px solid #dee7ec;
        }
    </style>
</head>
<body>
{% include "header.html" %}
<div id="content" style="
    font-family: 'YuGothB.ttc';
    float:left;
    background-color: black;
    color: white;
    font-size: 12px;
    position:absolute;
    top:80px;
    right:420px;
    left:10px;
    opacity: 0.9; 
  ">
    <h2 id="on" style="font-size:20px;">スクリプトの一覧</h2>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/mine/script/{{ question.id }}/" style="color:white;">{{ question.script_name }}</a>:<a href="/mine/script/{{ question.id }}/delete" style="color:red;">削除</a>/<a href="/mine/script/edit/{{ question.id }}" style="color:greenyellow;">編集</a><p>{{ question.script }}</p></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>ここには何もないようだ....</p>
{% endif %}
<h3 style="font-size:20px;"><a href="/mine/script_c/" style="color:white;">スクリプトの追加...</a></h3>
{{ debug }}
</div>
{% include "sidebar.html" %}
</body>
