
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>スクリプト選択</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        #on {
        border-bottom: 2px solid #dee7ec;
        }
    </style>
</head>
<body>
{% include "header.html" %}
<div id="content" style="padding:10px;">
    <h2 id="on">スクリプトの一覧</h2>
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="/mine/script/{{ question.id }}/" style="color:black;">{{ question.script_name }}</a>:<a href="/mine/script/{{ question.id }}/delete" style="color:red;">削除</a>/<a href="/mine/script/edit/{{ question.id }}" style="color:green;">編集</a><p>{{ question.script }}</p></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>ここには何もないようだ....</p>
    {% endif %}
    <button class="btn btn-outline-success" type="submit" onclick="location.href='/mine/script_c/'">スクリプトの追加....</button>
    {{ debug }}
</div>
</body>
